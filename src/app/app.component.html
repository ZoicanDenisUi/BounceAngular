<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Bounce</title>
</head>
<body>
    <div>
        <h1 (click)="animateTitle($event)" id="title">Bounce</h1>
        <p id="description">
            If you want to relax and free your mind for a couple of minutes just stay here and watch the balls bounce away.
        </p>        
    </div>

    <app-bounce-animation [roundObserver]="roundObserver"></app-bounce-animation>
    <app-history [roundObserver]="roundObserver"></app-history>
    
</body>
</html>
